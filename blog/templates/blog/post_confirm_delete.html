{% extends "base.html" %}

{% block content %}
<div class="d-flex justify-content-center mb-4 mt-2">
    <div class="card" style="width: 500px;">
        <div class="card-body text-center">
            <h1>Вы уверены, что хотите удалить пост:</h1>
            <h2>"{{ object.title|truncatechars:50 }}" ?</h2>
            <form method="post">
                {% csrf_token %}
                <button type="submit" class="btn btn-sm btn-block btn-outline-danger">
                    Да, удалить
                </button>
                <a href="{% url 'blog:post_detail' object.pk %}" class="btn btn-sm btn-block btn-outline-primary">
                    Отмена
                </a>
            </form>
        </div>
    </div>
</div>
{% endblock %}
