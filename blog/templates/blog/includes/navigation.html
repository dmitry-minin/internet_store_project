<div class="d-flex flex-column flex-md-row align-items-center p-3 px-md-4 mb-3 bg-white border-bottom box-shadow">
    <h5 class="my-0 mr-md-auto font-weight-normal">Skystore</h5>
    <nav class="ms-5">
        <div class="btn-group" role="group" aria-label="Navigation buttons">
            <a class="btn btn-outline-secondary" href="{% url 'catalog:home' %}">Каталог</a>
            <a class="btn btn-outline-secondary" href="/contacts">Контакты</a>
            <a class="btn btn-outline-secondary" href="{% url 'blog:home' %}">Блог</a>
            <div class="btn-group">
                <button type="button"
                        class="btn {% if user.is_authenticated %}btn-success{% else %}btn-outline-secondary{% endif %} dropdown-toggle"
                        data-bs-toggle="dropdown" aria-expanded="false">
                    {% if user.is_authenticated %}
                    {{ user.email }}
                    {% else %}
                    Авторизоваться
                    {% endif %}
                </button>
                <ul class="dropdown-menu">
                    {% if user.is_authenticated %}
                    <li><p class="dropdown-item"> You're logged in<br>{{ user.email }}</p></li>
                    <li>
                        <hr class="dropdown-divider">
                    </li>
                    <form class="row" method="post" action="{% url 'users:logout' %}">
                        {% csrf_token %}
                        <li>
                            <button type="submit" class="dropdown-item text-danger">
                                Выйти
                            </button>
                        </li>
                    </form>
                    {% else %}
                    <li><a class="dropdown-item" href="{% url 'users:login' %}">Войти</a></li>
                    <li><a class="dropdown-item" href="{% url 'users:register' %}">Зарегистрироваться</a></li>
                    {% endif %}
                </ul>
            </div>
        </div>
    </nav>
</div>
